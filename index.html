<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        /* Container for Text */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        /* Main Headline */
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite;
        }

        /* Subhead Text */
        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* Button Styling */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.8);
        }

        /* Hidden Message Styling */
        .hidden-message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Final Surprise */
        .surprise {
            display: none;
            font-size: 2rem;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s forwards;
        }

        /* Keyframes for Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Floating Hearts */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .hidden-message {
                font-size: 1.2rem;
            }

            .surprise {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Hi, [Crush's Name]! üíñ</h1>
        <h2>You make my heart dance! üíï</h2>
        <button class="button" onclick="revealSurprise()">Click Me for a Surprise!</button>
        <div class="hidden-message">You‚Äôre the most beautiful part of my day! ‚ù§Ô∏è</div>
        <div class="surprise">You‚Äôre my everything. Thank you for being you! üåπ</div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 5 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // Reveal surprise message
        function revealSurprise() {
            const message = document.querySelector('.hidden-message');
            const surprise = document.querySelector('.surprise');
            message.style.display = 'block';
            surprise.style.display = 'block';
        }

        createHearts();
    </script>
</body>
</html>
